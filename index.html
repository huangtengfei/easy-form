<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/angular.js"></script>

    <script type="text/javascript" src="js/demo/form.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="ef">
<div class="col-md-8">
    <div ng-controller="FormCtrl" class="panel panel-default">
        <div class="panel-heading">表单1</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="col-md-8">
                    <div class="form-group item-height" ng-class="{'has-error': viewData.item1ErrorCode!==0}">
                        <label for="item1" class="col-md-2 control-label">item1</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="item1" ng-model="formData.item1"
                                   placeholder="input item1" ng-focus="viewData.item1ErrorCode=0">
                        </div>
                        <span class="col-md-4 form-control-static text-danger">
                            {{viewData.itemError[viewData.item1ErrorCode]}}
                        </span>
                    </div>
                    <div class="form-group item-height" ng-class="{'has-error': viewData.item2ErrorCode!==0}">
                        <label for="item2" class="col-md-2 control-label">item2</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="item2" ng-model="formData.item2"
                                   placeholder="input item2" ng-focus="viewData.item2ErrorCode=0">
                        </div>
                        <span class="col-md-4 form-control-static text-danger">
                            {{viewData.itemError[viewData.item2ErrorCode]}}
                        </span>
                    </div>
                    <div class="form-group item-height" ng-class="{'has-error': viewData.item3ErrorCode!==0}">
                        <label for="item3" class="col-md-2 control-label">item3</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="item3" ng-model="formData.item3"
                                   placeholder="input item3" ng-focus="viewData.item3ErrorCode=0">
                        </div>
                        <span class="col-md-4 form-control-static text-danger">
                            {{viewData.itemError[viewData.item3ErrorCode]}}
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-primary" ng-click="save()">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 error-tips" ng-if="errorTips.length>0">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">
                            Error Tips
                        </a>
                        <a href="javascript:void(0)" class="list-group-item" ng-repeat="tip in errorTips"
                                ng-click="focusItem(tip)">
                            {{viewData.itemError[tip.errCode]}}
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
